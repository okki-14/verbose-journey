<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="profile-section">
        <img src="img/profile.jpg" alt="Profile Photo" class="profile-photo-large">
        <h2 class="profile-name">Your Name</h2>
        <p class="profile-title">Your Professional Title</p>
    </section>
    
    <section id="about">
        <h2>About Me</h2>
        <p>This section contains information about me and my background.</p>
    </section>
    
    <section id="projects">
        <h2>My Projects</h2>
        <p>This section showcases my projects and work samples.</p>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 My Portfolio. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
